upstream Backend {
    server backend-svc:8000;
}

server {
    listen 1810;

    location /api/ {
        #proxy_pass http://fastapi:8000;
	proxy_pass http://Backend;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

